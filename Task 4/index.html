<!-- Qno.4 Create a grid based layout containing four grid items which arranges them as the screen size changes. -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      body {
    margin: 0;
    font-family: Arial, sans-serif;
}

.grid-container {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 16px; 
    padding: 16px; 
}

.grid-item {
    color: white; 
    padding: 20px; 
    text-align: center; 
    font-size: 20px; 
    height: 200px;
}
.box1{
    background-color: red;
}
.box2{
    background-color: green;
}
.box3{
    background-color: blue;
}
.box4{
    background-color: rgb(225, 154, 61);
}

@media screen and (min-width: 768px) and (max-width: 1023px) {
    .grid-container {
        grid-template-columns: repeat(2, 1fr); /* Two columns for medium screens */
    }
}

@media screen and (max-width: 767px) {
    .grid-container {
        grid-template-columns: 1fr; /* One column for small screens */
    }
}

    </style>
 </head>
 <body>
    <div class="grid-container">
        <div class="grid-item box1">Item 1</div>
        <div class="grid-item box2">Item 2</div>
        <div class="grid-item box3">Item 3</div>
        <div class="grid-item box4">Item 4</div>
    </div>
 </body>
 </html>
